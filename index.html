<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—É–±–ª–∏—á–Ω—ã–π —Ü–∏—Ñ—Ä–æ–≤–æ–π –Ω–æ—Ç–∞—Ä–∏–∞—Ç</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 10px; }
        th { background-color: lightgray; }
        input, button { margin: 10px; padding: 10px; }

</head>
<body>

    <h2>–ü—É–±–ª–∏—á–Ω—ã–π —Ü–∏—Ñ—Ä–æ–≤–æ–π –Ω–æ—Ç–∞—Ä–∏–∞—Ç</h2>

    <input type="file" id="fileInput">
    <button onclick="processDocument()">üìÑ –ü–æ–¥–ø–∏—Å–∞—Ç—å</button>
    <p id="status"></p>

    <h3>–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏</h3>
    <table id="transactionsTable">
        <tr>
            <th>–•–µ—à</th>
            <th>–î–∞—Ç–∞</th>
            <th>–§–∞–π–ª</th>
        </tr>
    </table>

    <script>
        const REPO_USER = "shokhjakhonone";  // –¢–≤–æ–π GitHub –ª–æ–≥–∏–Ω
        const REPO_NAME = "chain-notary";   // –ù–∞–∑–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        const FILE_PATH = "database/transactions.json"; // –ì–¥–µ —Ö—Ä–∞–Ω—è—Ç—Å—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏
        const GITHUB_TOKEN = "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";  // –í—Å—Ç–∞–≤—å —Å–≤–æ–π GitHub API Token

        async function getGitHubFileSha(path) {
            const url = `https://api.github.com/repos/${REPO_USER}/${REPO_NAME}/contents/${path}`;
            const response = await fetch(url, {
                headers: { Authorization: `Bearer ${GITHUB_TOKEN}`, Accept: "application/vnd.github+json" }
            });
            if (response.ok) {
                const data = await response.json();
                return data.sha; // SHA —Ñ–∞–π–ª–∞ –Ω—É–∂–µ–Ω –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            }
            return null;
        }

        async function loadTransactions() {
            const url = `https://raw.githubusercontent.com/${REPO_USER}/${REPO_NAME}/main/${FILE_PATH}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ");
                const transactions = await response.json();

                const table = document.getElementById("transactionsTable");
                table.innerHTML = `<tr><th>–•–µ—à</th><th>–î–∞—Ç–∞</th><th>–§–∞–π–ª</th></tr>`;

                transactions.forEach(entry => {
                    let row = table.insertRow();
                    row.insertCell(0).innerText = entry.hash;
                    row.insertCell(1).innerText = new Date(entry.date).toLocaleString();

                    let fileLink = document.createElement("a");
                    fileLink.href = entry.file;
                    fileLink.innerText = "–û—Ç–∫—Ä—ã—Ç—å";
                    fileLink.target = "_blank";
                    row.insertCell(2).appendChild(fileLink);
                });

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
            }
        }

        async function updateGitHubTransactions(newTransaction) {
            let transactions = [];
            try {
                const url = `https://api.github.com/repos/${REPO_USER}/${REPO_NAME}/contents/${FILE_PATH}`;
                const sha = await getGitHubFileSha(FILE_PATH);

                const response = await fetch(url, {
                    headers: { Authorization: `Bearer ${GITHUB_TOKEN}`, Accept: "application/vnd.github+json" }
                });

                if (response.ok) {
                    transactions = await response.json();
                    transactions = JSON.parse(atob(transactions.content)); // –î–µ–∫–æ–¥–∏—Ä—É–µ–º JSON
                }
            } catch (error) {
                console.warn("–§–∞–π–ª transactions.json –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π.");
            }

            transactions.push(newTransaction);

            const updatedContent = btoa(JSON.stringify(transactions, null, 2));

            await fetch(`https://api.github.com/repos/${REPO_USER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                method: "PUT",
                headers: {
                    Authorization: `Bearer ${GITHUB_TOKEN}`,
                    Accept: "application/vnd.github+json"
                },
                body: JSON.stringify({
                    message: "–î–æ–±–∞–≤–ª–µ–Ω–∞ –Ω–æ–≤–∞—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—è",
                    content: updatedContent,
                    sha: await getGitHubFileSha(FILE_PATH)
                })
            });

            console.log("‚úÖ –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –≤ GitHub!");
            loadTransactions();
        }

        async function hashFile(file) {
            const buffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, "0")).join("");
        }

        async function processDocument() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!");

            document.getElementById("status").innerText = "üîÑ –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è...";

            const fileHash = await hashFile(file);

            const transaction = {
                hash: fileHash,
                file: URL.createObjectURL(file),
                date: new Date().toISOString()
            };

            console.log("üìå –ù–æ–≤–∞—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—è:", transaction);
            document.getElementById("status").innerText = "‚úÖ –§–∞–π–ª –ø–æ–¥–ø–∏—Å–∞–Ω –ª–æ–∫–∞–ª—å–Ω–æ!";

            await updateGitHubTransactions(transaction);
        }

        loadTransactions();
    </script>

</body>
</html>
