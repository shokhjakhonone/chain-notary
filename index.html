<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¶–∏—Ñ—Ä–æ–≤–æ–π –Ω–æ—Ç–∞—Ä–∏–∞—Ç</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 10px; }
        th { background-color: lightgray; }
        input, button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>

    <h2>–ü—É–±–ª–∏—á–Ω—ã–π —Ü–∏—Ñ—Ä–æ–≤–æ–π –Ω–æ—Ç–∞—Ä–∏–∞—Ç</h2>

    <input type="file" id="fileInput">
    <button onclick="processDocument()">üìÑ –ü–æ–¥–ø–∏—Å–∞—Ç—å</button>
    <p id="status"></p>

    <h3>–ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</h3>
    <table id="transactionsTable">
        <tr>
            <th>–•–µ—à</th>
            <th>–î–∞—Ç–∞</th>
            <th>–§–∞–π–ª</th>
        </tr>
    </table>

    <script>
        function loadTransactions() {
            const transactions = JSON.parse(localStorage.getItem("transactions") || "[]");

            const table = document.getElementById("transactionsTable");
            table.innerHTML = `<tr><th>–•–µ—à</th><th>–î–∞—Ç–∞</th><th>–§–∞–π–ª</th></tr>`;

            transactions.forEach(entry => {
                let row = table.insertRow();
                row.insertCell(0).innerText = entry.hash;
                row.insertCell(1).innerText = new Date(entry.date).toLocaleString();

                let fileLink = document.createElement("a");
                fileLink.href = entry.file;
                fileLink.innerText = "–û—Ç–∫—Ä—ã—Ç—å";
                fileLink.target = "_blank";
                row.insertCell(2).appendChild(fileLink);
            });
        }

        async function hashFile(file) {
            const buffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, "0")).join("");
        }

        async function processDocument() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!");

            document.getElementById("status").innerText = "üîÑ –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è...";

            const fileHash = await hashFile(file);
            const fileUrl = URL.createObjectURL(file);

            const transaction = {
                hash: fileHash,
                file: fileUrl,
                date: new Date().toISOString()
            };

            console.log("üìå –ù–æ–≤–∞—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—è:", transaction);

            let transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
            transactions.push(transaction);
            localStorage.setItem("transactions", JSON.stringify(transactions));

            document.getElementById("status").innerText = "‚úÖ –§–∞–π–ª –ø–æ–¥–ø–∏—Å–∞–Ω –ª–æ–∫–∞–ª—å–Ω–æ!";
            loadTransactions();
        }

        loadTransactions();
    </script>

</body>
</html>
